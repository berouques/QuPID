[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.filesystem = littlefs 
; board_build.f_cpu = 160000000L ; default is 40000000L
board_build.f_cpu = 80000000L ; less power
;board_build.f_flash = 80000000L
;board_build.f_flash = 20000000L
; upload_flags =-eF
; upload_speed = 230400
;upload_speed = 460800
upload_speed = 921600
; upload_flags = --erase-all
; upload_speed = 115200

lib_deps =

